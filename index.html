<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel = "stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class = "display">
    </div>
    <main class = 'numpad-box'>
        <ul class = 'numpad'>
            <li class = "clear">clear</li>
            <li class = '1'>1</li>
            <li class = '2'>2</li>
            <li class = '3'>3</li>
            <li class = '4'>4</li>
            <li class = '5'>5</li>
            <li class = '6'>6</li>
            <li class = '7'>7</li>
            <li class = '8'>8</li>
            <li class = '9'>9</li>
            <li class = '0'>0</li>
            <li class = 'add'>+</li>
            <li class = 'sub'>-</li>
            <li class = 'multiply'>x</li>
            <li class = 'divide'>&#247;</li>
        </ul>
    </main>
    <script src ="main.js"></script>
</body>
</html>
